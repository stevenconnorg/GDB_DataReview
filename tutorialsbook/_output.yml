bookdown::gitbook:
  split_by: none
  self_contained: true
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">GDB_DataReview Toolbox Tutorials</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 1
bookdown::epub_book: default
